<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormToTable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">HTML Form to Table</h1>
    <p id="description">This is a task which transfers the form data to the HTML table after validating the Form</p>
    <div class="container">
    <form id="form" onsubmit="return submitButton()" class="form-control">
        <div class="row">
            <div class="col form-group">
                <label>First name:</label>
                <input id="first-name" type="text" placeholder="First Name" required>
            </div>
            <div class="col form-group">
                <label>Last name:</label>
                <input id="last-name" type="text" placeholder="Last Name" required>
            </div>
            <div class="col form-group">
                <label>Email:</label>
                <input id="email" type="email" placeholder="Email" required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col m-0 form-group">
                <label>Address:</label>
                <textarea id="address" type="text" rows="4" cols="20" placeholder="Address" required></textarea>
            </div>
            <div class="col form-group">
                <label>Pincode:</label>
                <input id="pincode" type="text" placeholder="Pincode" required>
            </div>
            <div class="col form-group">
                <label>Gender:</label>
                    <input id="r1" type="radio" name="Gender" value="Male">Male</input>
                    <input id="r2" type="radio" name="Gender" value="Female">Female</input>
            </div>
        </div>
            <div class="row mt-5 mb-5">
                <div class="col">
                    <label>Choice of Food:</label>
                    <select id="food" multiple>
                        <option disabled>--Select any 2--</option>
                        <option name="food" value="Biryani">Biryani</option>
                        <option name="food" value="Dosa">Dosa</option>
                        <option name="food" value="Lasagne">Lasagne</option>
                        <option name="food" value="Pizza">Pizza</option>
                        <option name="food" value="Burger">Burger</option>
                    </select>
                </div>
                <div class="col">
                    <label>State:</label>
                    <input id="state" type="text" placeholder="state">
                </div>
                <div class="col">
                    <label>Country:</label>
                    <input id="country" type="text" placeholder="country">
                </div>
            </div>
        <button id="submit" type="submit" class="btn btn-primary justify-end">Submit</button>
    </form>
    </div>
    <div class="container m-5 d-flex justify-content-center align-items-center">
        <table id="myTable" class="table table-responsive table-bordered">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="bodyelem">

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
